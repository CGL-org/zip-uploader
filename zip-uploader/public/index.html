<!doctype html>
<html>
<head><meta charset="utf-8"><title>Files</title></head>
<body>
  <h1>Files in bucket</h1>
  <div id="files">Loading…12345</div>
  <script>
    async function load() {
      const res = await fetch('/files');
      const js = await res.json();
      const root = document.getElementById('files');
      if (!js.files) { root.innerText = JSON.stringify(js); return; }
      root.innerHTML = '<ul>' + js.files.map(f => {
        const link = f.publicUrl ? `<a href="${f.publicUrl}" target="_blank">${f.name}</a>` : f.name;
        return `<li>${link} — ${f.size ?? 'n/a'} bytes</li>`;
      }).join('') + '</ul>';
    }
    load();
  </script>
</body>
</html>
