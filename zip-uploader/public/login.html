<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    .login-box h2 { color: #fff; margin-bottom: 20px; }
    .input-field { position: relative; margin: 15px 0; }
    .input-field input {
      width: 100%; padding: 12px 40px;
      border-radius: 30px; border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff; font-size: 1em;
    }
    .input-field input::placeholder { color: #eee; }
    .input-field .icon {
      position: absolute; top: 50%; left: 15px;
      transform: translateY(-50%); color: #fff;
    }
    .login-btn {
      width: 100%; padding: 12px; margin-top: 10px;
      border-radius: 30px; border: none;
      background: #fff; color: #27ae60;
      font-weight: bold; font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <div class="input-field">
        <span class="icon">ðŸ‘¤</span>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="input-field">
        <span class="icon">ðŸ”’</span>
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
  </div>
</body>
</html>
